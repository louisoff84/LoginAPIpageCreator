<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auth API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="main-body">
    <div class="app-container">
        <div class="auth-card">
            <div class="dynamic-icon" id="site-icon">?</div>
            <h1 id="site-name">Chargement...</h1>
            <p class="status-text">Identifiez-vous pour continuer</p>

            <div class="qr-wrapper">
                <img id="qr-code" src="" alt="QR">
            </div>

            <div class="social-grid">
                <button class="s-btn google" onclick="social('google')"><i class="fab fa-google"></i></button>
                <button class="s-btn discord" onclick="social('discord')"><i class="fab fa-discord"></i></button>
                <button class="s-btn github" onclick="social('github')"><i class="fab fa-github"></i></button>
            </div>

            <div class="divider"><span>OU AZURIOM</span></div>

            <form id="az-form">
                <input type="text" placeholder="Pseudo Minecraft" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>

            <footer>
                Powered by <strong>CraftPick.fr</strong>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
