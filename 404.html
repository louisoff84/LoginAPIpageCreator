<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | CraftPick API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="body-trigger">
    <div class="auth-card">
        <header>
            <h1 id="site-title">Chargement...</h1>
            <div id="site-tag">Instance Sécurisée</div>
        </header>

        <div class="qr-box">
            <img id="qr-code" src="" alt="QR Login">
        </div>

        <div class="oauth-row">
            <button class="oa google" onclick="social('google')"><i class="fab fa-google"></i></button>
            <button class="oa discord" onclick="social('discord')"><i class="fab fa-discord"></i></button>
            <button class="oa github" onclick="social('github')"><i class="fab fa-github"></i></button>
        </div>

        <div class="separator">OU AZURIOM</div>

        <form id="az-form">
            <input type="text" id="az-u" placeholder="Utilisateur" required>
            <input type="password" id="az-p" placeholder="Mot de passe" required>
            <button type="submit" class="btn-main">Se connecter</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
