<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CraftPick API | Cr√©ateur de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-main">
    <div class="hero">
        <h1>CraftPick <span>Login API</span></h1>
        <p>G√©n√©rez une interface de connexion unique pour votre serveur ou site.</p>
        
        <div class="config-box">
            <input type="text" id="site-in" placeholder="Nom de votre projet (ex: MySurvival)">
            <select id="theme-in">
                <option value="theme-dark">üåå Mode Sombre</option>
                <option value="theme-cyber">‚ö° Mode Cyberpunk</option>
                <option value="theme-mc">üß± Mode Minecraft</option>
                <option value="theme-light">‚òÄÔ∏è Mode Clair</option>
            </select>
            <button onclick="generate()">Cr√©er mon API de Login</button>
        </div>

        <div id="result-area" class="hidden">
            <p>Votre URL pr√™te √† l'emploi :</p>
            <code id="res-url"></code>
            <button onclick="window.location.href=document.getElementById('res-url').innerText" class="btn-secondary">Tester la page ‚Üí</button>
        </div>
    </div>
    <script>
        function generate() {
            const name = encodeURIComponent(document.getElementById('site-in').value || 'CraftPick');
            const theme = document.getElementById('theme-in').value;
            const finalUrl = `${window.location.origin}/${name}?theme=${theme}`;
            document.getElementById('res-url').innerText = finalUrl;
            document.getElementById('result-area').classList.remove('hidden');
        }
    </script>
</body>
</html>
