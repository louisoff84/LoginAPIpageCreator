<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réveillon 2026 - Live</title>
    <style>
        body {
            background: #050505;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background 0.2s;
        }

        #countdown {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .unit { font-size: 2rem; color: #777; margin-left: 10px; }

        #startBtn {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff0055, #ffcc00);
            border: none;
            border-radius: 50px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.3);
        }

        .happy-new-year {
            display: none;
            font-size: 5rem;
            text-align: center;
            background: linear-gradient(to right, #ef5350, #f48fb1, #7e57c2, #2196f3, #26c6da, #43a047, #eeff41, #f9a825, #ff5722);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 2s infinite linear;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .flash { background: #fff !important; }
    </style>
</head>
<body>

    <button id="startBtn">DÉMARRER LA SOIRÉE</button>
    <div id="countdown"></div>
    <div id="newYearMessage" class="happy-new-year">✨ 2026 ✨<br>BONNE ANNÉE !</div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const messageEl = document.getElementById('newYearMessage');
        const startBtn = document.getElementById('startBtn');
        const synth = window.speechSynthesis;
        let voiceTriggered = {};

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'fr-FR';
            utter.pitch = 1;
            utter.rate = 1.1; // Un peu plus rapide pour le rythme
            synth.speak(utter);
        }

        function update() {
            const now = new Date();
            const target = new Date('January 1, 2026 00:00:00');
            const diff = target - now;

            if (diff <= 0) {
                countdownEl.style.display = 'none';
                messageEl.style.display = 'block';
                if (!voiceTriggered['final']) {
                    speak("Bonne année deux mille vingt-six !");
                    voiceTriggered['final'] = true;
                }
                document.body.style.background = "#000";
                return;
            }

            const secs = Math.floor(diff / 1000);
            const minutes = Math.floor(secs / 60);
            const displaySecs = secs % 60;

            // Affichage principal
            countdownEl.innerHTML = `${minutes}<span class="unit">m</span> ${displaySecs}<span class="unit">s</span>`;

            // Décompte final (10 dernières secondes)
            if (secs <= 10 && secs > 0) {
                if (!voiceTriggered[secs]) {
                    speak(secs.toString());
                    voiceTriggered[secs] = true;
                    
                    // Flash visuel
                    document.body.classList.add('flash');
                    setTimeout(() => document.body.classList.remove('flash'), 100);
                    
                    // Agrandir le chiffre
                    countdownEl.style.transform = "scale(1.5)";
                    setTimeout(() => countdownEl.style.transform = "scale(1)", 200);
                }
            }
            
            requestAnimationFrame(update);
        }

        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            update();
        };
    </script>
</body>
</html>
